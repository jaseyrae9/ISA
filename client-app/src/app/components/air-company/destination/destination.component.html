<div class="item">
    <div class="heading">
        <section style="text-align:right" *ngIf="tokenService.isAirAdmin">
            <a (click)="openEditModal()" class="edit"><i class="fa fa-edit"></i></a>
            <a class="delete" (click)="deleteDestination()"><i class="fa fa-trash"></i></a>
        </section>
        <h3>{{destination.label}}</h3>
    </div>
    <p>{{destination.airportName}}, <br/> {{destination.country}}</p>
</div>
