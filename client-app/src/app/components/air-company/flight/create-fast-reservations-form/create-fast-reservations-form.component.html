<div class="modal-header">
    <h5 class="modal-title" *ngIf="!isAddForm" >Create <b style="color: #33cabb;">tickets for fast reservations</b></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form" (validSubmit)="submit()">
    <div class="modal-body">
        <p class="text-muted" align="center">If you choose discount bigger than the price, it will be cut to price amount.</p>
        <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-hand-holding-usd" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Discount" required="required" formControlName="discount">
        </div>
        <app-tickets-display [flight]="flight" [useCheckboxes]=true #tickets></app-tickets-display>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
            {{errorMessage}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
        <input type="submit" class="btn btn-primary" value="Create"/>
    </div>
</form>
