<form name="form" (ngSubmit)="onLogin()" #f="ngForm">
  <p class="hint-text" style="text-align: center">Fill in this form to log in!
  </p>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Email" required name="email" [(ngModel)]="form.email">
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
    </div>
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="form.password">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
    {{errorMessage}}
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="Log In">
</form>

<!-- Modal za promenu sifre -->
<div style="visibility: collapse">
  <app-change-password-form></app-change-password-form>
</div>
