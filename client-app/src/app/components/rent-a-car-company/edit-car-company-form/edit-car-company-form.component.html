<div class="modal-header">
  <h5 class="modal-title">Edit <b style="color: #33cabb;">rent-a-car-company</b></h5>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="editCarCompanyForm" (validSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-car" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Company name" required="required" formControlName="name">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-flag" aria-hidden="true"></i>
        </span>
      </div>
      <input formControlName="country" name="country" type="text" class="form-control" placeholder="Country" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-city" aria-hidden="true"></i>
        </span>
      </div>
      <input formControlName="city" name="city" type="text" class="form-control" placeholder="City" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" name="address" placeholder="Address" required="required" formControlName="address">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-sticky-note" aria-hidden="true"></i>
        </span>
      </div>
      <textarea class="form-control" name="description" formControlName="description" placeholder="Insert your description here..."></textarea>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
      {{errorMessage}}
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" value="Edit" />
  </div>

</form>
