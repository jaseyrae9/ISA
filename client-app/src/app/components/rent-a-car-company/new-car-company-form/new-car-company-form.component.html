<div class="modal-header">
  <h5 class="modal-title">Add new <b style="color: #33cabb;">rent-a-car-company</b></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="newCarCompanyForm" (validSubmit)="onCarCompanyAdd()">
  <div class="modal-body">
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-car" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Company name" required="required" formControlName="name">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="address" placeholder="Address" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-sticky-note" aria-hidden="true"></i>
        </span>
      </div>
      <textarea class="form-control" formControlName="description" placeholder="Insert your description here..."></textarea>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
      {{errorMessage}}
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeBtn>Close</button>
    <input type="submit" class="btn btn-primary" value="Add" />
  </div>


</form>
