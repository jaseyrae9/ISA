<div class="modal-header">
  <h5 class="modal-title">Make <b style="color: #33cabb;">fast reservation</b></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="makeFastForm" (validSubmit)="onMakeFast()">
  <div class="modal-body">

      <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt" aria-hidden="true"></i>
            </span>
          </div>
          <input placeholder="Pick date" class="form-control" #drp="bsDaterangepicker" [bsConfig]='datePickerConfig' bsDaterangepicker
            formControlName="bsRangeValue" >
        </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-car" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Discount price" required="required" formControlName="dicount">
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
      {{errorMessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" value="Make fast" />
  </div>

</form>
