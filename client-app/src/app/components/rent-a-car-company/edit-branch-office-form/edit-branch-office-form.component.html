<div class="modal-header">
  <h5 class="modal-title">Edit <b style="color: #33cabb;">branchOffice</b></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="editBranchOfficeForm" (validSubmit)="onEditBranchOffice()">
  <div class="modal-body">
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="name" placeholder="Branch office name" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-flag" aria-hidden="true"></i>
        </span>
      </div>
      <input formControlName="country" name="country" type="text" class="form-control" placeholder="Country" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-city" aria-hidden="true"></i>
        </span>
      </div>
      <input formControlName="city" name="city" type="text" class="form-control" placeholder="City" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="address" placeholder="Address" required="required" name="address">
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
        {{errorMessage}}
      </div>
      
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" value="Edit" />
  </div>
</form>
