<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Edit <b style="color: #33cabb;">branchOffice</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form name="form">
          <div class="input-group form-group" hidden>
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-car" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="branchOffice.id" name="id">
          </div>
         
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-briefcase" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Branch office name" required="required" [(ngModel)]="branchOffice.name">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="address" placeholder="Address" required="required" name="address" #search>
      </div>
          

      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="onBranchOfficeEdit()">Edit</button>
    </div>

  </div>
<!-- </div -->
