<div class="col">
  <div class="media">
    <app-map [location]="branchOffice.location" class="align-self-start mr-4 pt-2"></app-map>
    <div class="media-body pr-3">
      <h3 class="display-4" align="left">{{branchOffice.name}}</h3>
      <p class="text-muted" align="left">{{branchOffice.location.address}}, {{branchOffice.location.city}},
        {{branchOffice.location.country}}</p>
      <hr>
      <!--dugmici-->
      <button *ngIf="tokenService.isCarAdmin" class="btn btn-primary px-4 m-2 float-right" (click)="openEditModal()"><i
          class="fa fa-edit" aria-hidden="true"></i>Edit</button>
      <button *ngIf="tokenService.isCarAdmin" class="btn btn-primary px-4 m-2 float-right" (click)="deleteBranchOffice()">
        <i class="fa fa-trash-alt" aria-hidden="true"></i>Delete</button>
    </div>
  </div>
</div>
