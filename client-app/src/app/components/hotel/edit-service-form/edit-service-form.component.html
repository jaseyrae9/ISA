

<div class="modal-header">
  <h5 class="modal-title">Edit additional <b style="color: #33cabb;">service</b></h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form"  [formGroup]="editServiceForm" (validSubmit)="onEditAdditionalService()">
  <div class="modal-body">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-hotel" aria-hidden="true"></i>
          </span>
        </div>
        <input type="text" class="form-control" formControlName="name" placeholder="Service name" required="required">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </span>
        </div>
        <input type="text" class="form-control" formControlName="description" placeholder="Description">
      </div>

      <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" formControlName="price" placeholder="Price" required="required">
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
      <input type="submit" class="btn btn-primary" value="Add"/>
    </div>
</form>
