<div class="col">
      <div class="media">
            <app-map [location]="hotel.location" class="align-self-start mr-4 pt-2"></app-map>
            <div class="media-body pr-3">
                  <div class="d-flex">
                        <div class="p-2">
                              <h3 class="display-4" align="left">{{hotel.name}}</h3>
                        </div>
                        <div class="ml-auto p-2">
                              <rating [(ngModel)]="hotel.averageRating" [max]="5" [readonly]="true"></rating>
                        </div>
                  </div>

                  <p class="text-muted" align="left">{{hotel.location.address}}, {{hotel.location.city}},
                        {{hotel.location.country}}</p>
                  <hr>
                  <div class="d-flex justify-content-start"><a routerLink="/hotel/{{hotel.id}}">Details...</a> </div>


            </div>
      </div>
</div>
