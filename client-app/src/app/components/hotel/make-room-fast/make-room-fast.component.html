<div class="modal-header">
  <h5 class="modal-title">Make room for<b style="color: #33cabb;"> fast reservation</b></h5>
  <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="makeFastRoomForm" (validSubmit)="onfastRoomAdd()">
  <div class="modal-body">


    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-calendar-alt" aria-hidden="true"></i>
        </span>
      </div>
      <input placeholder="Enter date period" class="form-control" #drp="bsDaterangepicker" [bsConfig]='datePickerConfig'
        bsDaterangepicker formControlName="bsRangeValue">
    </div>


    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-euro-sign" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Enter discount" required="required" formControlName="discount">
    </div>



    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
      {{errorMessage}}
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" value="Make fast" />
  </div>
</form>
