<div style="margin: 20px; padding: 20px">
  <ul class="nav nav-tabs">
    <li class="nav-item active">
      <a href="#info" role="tab" data-toggle="tab" class="nav-link active">
        <i class="fa fa-info" aria-hidden="true"></i>Info
      </a>
    </li>
    <li class="nav-item">
      <a href="#services" role="tab" data-toggle="tab" class="nav-link">
        <i class="fa fa-tag" aria-hidden="true"></i>Services
      </a>
    </li>
    <li class="nav-item">
      <a href="#rooms" role="tab" data-toggle="tab" class="nav-link">
        <i class="fa fa-hotel" aria-hidden="true"></i>Rooms
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active p-3" id="info" aria-labelledby="info-tab">
      <div class="media">
        <img src="//placehold.it/200x150" class="align-self-start mr-4 pt-2" alt="...">
        <div class="media-body pr-3">
          <h3 class="display-4" align="left">{{hotel.name}}</h3>
          <p class="text-muted" align="left">Adresa</p>
          <hr>
          <p>{{hotel.description}}</p>
          <div align = "right">
          <button class="btn btn-primary float-right" data-toggle="modal" data-target="#editHotel"><i class="fa fa-edit"
           aria-hidden="true"></i>Edit</button>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <app-edit-hotel-form [hotel]="hotel" class="modal fade" id="editHotel" tabindex="-1" role="dialog" aria-hidden="true"
        (hotedEdited)='hotedEdited($event)'></app-edit-hotel-form>
    </div>

    <div class="tab-pane fade" id="services" aria-labelledby="services-tab">
      <app-additional-services-table></app-additional-services-table>
    </div>

    <div class="tab-pane fade" id="rooms" aria-labelledby="services-tab">
      <div style="align-content: center" div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewRoom">
            Add new room
          </button>
        </div>
      </div>
      <div class="container">
        <div *ngFor="let room of hotel.rooms">
          <app-room-basic-info [room]='room'></app-room-basic-info>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<app-new-room-form class="modal fade" id="addNewRoom" tabindex="-1" role="dialog" aria-hidden="true" (roomCreated)='roomCreated($event)' ></app-new-room-form>
