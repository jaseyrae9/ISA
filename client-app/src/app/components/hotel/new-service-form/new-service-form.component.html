<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Add new <b style="color: #33cabb;">hotel</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form name="form">

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-hotel" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" placeholder="Service name" required="required">
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="description" [(ngModel)]="form.description" placeholder="Description" required="required">
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="price" [(ngModel)]="form.price" placeholder="Price" required="required">
          </div>

         </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeBtn>Close</button>
            <button type="button" class="btn btn-primary" (click)="onServiceAdd()">Add</button>
          </div>
                 
    </div>  
  </div>
</div>
