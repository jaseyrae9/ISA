<div class="modal-header">
  <h5 class="modal-title">Add new <b style="color: #33cabb;">hotel service</b></h5>
  <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" [formGroup]="newAdditionalServiceForm" (validSubmit)="onServiceAdd()">
  <div class="modal-body">


    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-hotel" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="name" placeholder="Service name" required="required">
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-sticky-note" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="description" placeholder="Description"
        >
    </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-euro-sign" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" formControlName="price" placeholder="Price" required="required">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
      {{errorMessage}}
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" value="Add" />
  </div>

</form>
