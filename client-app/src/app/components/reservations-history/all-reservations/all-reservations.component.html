<div class="container mt-5">
  <div *ngIf="reservations.length == 0" class="text-center">
      <p>There are no reservations.</p>
  </div>

  <div class="accordion" id="accordionExample" class="mb-5">
    <app-reservation *ngFor="let reservation of reservations" [reservation]="reservation"></app-reservation>
  </div>

</div>
