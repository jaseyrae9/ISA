<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Add new <b style="color: #33cabb;">hotel</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form name="form" (ngSubmit)="onHotelAdd()" #f="ngForm">

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-hotel" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" placeholder="Hotel name" required="required">
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="address" [(ngModel)]="form.address" placeholder="Address" required="required" #search>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-sticky-note" aria-hidden="true"></i>
                </span>
              </div>
              <textarea class="form-control" name="description" [(ngModel)]="form.description" placeholder="Insert your description here..."></textarea>
          </div>
         
          <div class="modal-footer">
            <button id='closeButton' type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-block">Add</button>
          </div>
      </form>
    </div>  
  </div>
</div>
