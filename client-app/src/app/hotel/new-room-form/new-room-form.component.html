<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Add new <b style="color: #33cabb;">room</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form name="form">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-car" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Room floor" required="required" [(ngModel)]="form.floor"
            name="floor">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-car" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="roomNumber" placeholder="Room number" required="required"
            [(ngModel)]="form.roomNumber">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="numberOfBeds" placeholder="Number of beds" required="required"
            [(ngModel)]="form.numberOfBeds">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-male" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="price" placeholder="Price per night" required="required"
            [(ngModel)]="form.price">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeBtn>Close</button>
      <button type="button" class="btn btn-primary" (click)="onRoomAdd()">Add</button>
    </div>

  </div>
</div>
