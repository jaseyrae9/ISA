<div style="padding: 1%" class="container">
  <!-- Button trigger modal -->
  <div style="align-content: center" div class="row">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewAirCompany">
        Add new air company
      </button>
    </div>
  </div>

  <!-- Modal -->
  <app-new-air-company-form class="modal fade" id="addNewAirCompany" tabindex="-1" role="dialog" aria-hidden="true" (airCompanyCreated)='airCompanyCreated($event)'></app-new-air-company-form>
  <hr>

  <app-company-basic-details *ngFor="let company of companies" [company] = 'company'></app-company-basic-details>
</div>
