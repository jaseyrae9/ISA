<div  style="padding: 1%" class="container">
  <!-- Button trigger modal -->
  <div *ngIf="tokenService.isSysAdmin" style="align-content: center" div class="row">
    <div class="col-12 text-center">
      <button  type="button" class="btn btn-primary"(click)="openNewHotelModal()">
        Add new hotel
      </button>
    </div>
  </div>

  <hr>

  <app-hotel-basic-details *ngFor="let hotel of hotels" [hotel] = 'hotel' class="row border rounded align-items-center p-1 mt-3"></app-hotel-basic-details>
</div>
