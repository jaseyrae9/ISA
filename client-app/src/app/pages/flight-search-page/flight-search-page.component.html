<div style="padding: 1%" class="container">
    <small class="class=" text-muted> Find available flights when <b>You</b> need them: </small>
    <hr>

    <!--search-->
    <form name="form">
        <div class="row">

            <div class="col-sm-4">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-plane-departure" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Departure airport">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-male" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Number of people">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-plane-arrival" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Arrival airport">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-euro-sign" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Min price">
                    <div class="center">
                        <p style="color: gray">-</p>
                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-euro-sign" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Max price">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-calendar-alt" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input class="form-control" #drp="bsDaterangepicker" [bsConfig]='datePickerConfig'
                        bsDaterangepicker placeholder="Departure and arrival date">
                </div>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
                {{errorMessage}}
            </div>

            <div class="container-fluid">
                <div class="col-sm-12 text-center">
                    <input type="submit" class="btn btn-primary btn-space" value="Search" />
                    <input type="submit" class="btn btn-primary btn-space" value="Cancel earch" />
                </div>
            </div>
        </div>
    </form>

    <br>

    <!--filtracija-->
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="card-link" style="color:  #33cabb;" data-toggle="collapse" href="#collapseOne">
                    Filter
                </a>
            </div>
            <div id="collapseOne" class="collapse" data-parent="#accordion">
                <div class="card-body">
                    <form name="form">
                        <div class="row">

                            <div class="col-sm-6">
                                <div class="input-group form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                        <label class="custom-control-label" for="customCheck">Additional services?</label>
                                    </div>
                                </div>
                                <br>
                                <div class="input-group form-group">
                                    <ng5-slider [(value)]="minCarryOnBags" [(highValue)]="maxCarryOnBags" [options]="optionsCarryOnBags"
                                        #ng5></ng5-slider>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-group form-group">
                                    <ng5-slider [(value)]="minCheckInBaggage" [(highValue)]="maxCheckInBaggage"
                                        [options]="optionsCheckInBaggage" #ng5></ng5-slider>
                                </div>
                                <!--for stops-->
                                <div class="input-group form-group">
                                    <ng5-slider [(value)]="min" [(highValue)]="max" [options]="optionsNumber" #ng5></ng5-slider>
                                </div>
                            </div>

                            <div class="container-fluid">
                                <div class="col-sm-12 text-center">
                                    <input type="submit" class="btn btn-primary btn-space" value="Filter" />
                                    <input type="submit" class="btn btn-primary btn-space" value="Cancel filter" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

       
        <!--ubaciti za poruku rezultata pretrage i prikaz pretraga-->
    </div>
