<div style="padding: 1%" class="container">
  <!-- Button trigger modal -->
  <div *ngIf="tokenService.isSysAdmin" style="align-content: center" div class="row">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-primary" (click)="openNewCarCompanyModal()">
        Add new company
      </button>
    </div>
  </div>

  <hr>

  <app-car-company-basic-details *ngFor="let cmp of companies" [carCompany] = 'cmp' class="row border rounded align-items-center p-1 mt-3"></app-car-company-basic-details>

  <nav style="padding-top: 20px">
    <ul class="pagination" style="justify-content: center">
            <li class="page-item">
                    <a class="page-link" aria-label="Previous" (click)="arrowAction(-1)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                    </a>
            </li>
            <li class="page-item" *ngFor="let item of pages; let i = index" [ngClass]="{'active': i == pageNumber}">
                    <a class="page-link" (click)="changePage(i)"> {{i + 1}} </a>
            </li>
            <li class="page-item">
                    <a class="page-link" aria-label="Next" (click)="arrowAction(1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                    </a>
            </li>
    </ul>
 </nav>


</div>
