<div style="padding: 1%" class="container">
  <small class="class="text-muted> Find rent-a-car companies with cars available when <b>You</b> need them: </small>
  <hr>

  <!-- PRETRAGA KOMPANIJE -->
  <form name="form" [formGroup]="searchCompanyForm" (validSubmit)="onSearch()">
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-car" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Rent a car company name" formControlName="companyName">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Rent a car company address" formControlName="companyAddress">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt" aria-hidden="true"></i>
            </span>
          </div>
          <input class="form-control" #drp="bsDaterangepicker" [bsConfig]='datePickerConfig' bsDaterangepicker
            formControlName="bsRangeValue" placeholder="Date of pick and dropoff">
        </div>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
        {{errorMessage}}
      </div>

      <input type="submit" class="btn btn-primary" style="margin:auto;display:block" value="Search" />

    </div>
  </form>
  <!-- -->

  <p *ngIf='companies.length == 0' align="center" style="font-size: 20px; color:  #33cabb;" class="mt-3">Nothing is found.</p>

  <app-car-company-basic-details *ngFor="let cmp of companies" [carCompany] = 'cmp' class="row border rounded align-items-center p-1 mt-3"></app-car-company-basic-details>

</div>
