<div class="container">
    <div class="row border rounded align-items-center p-2 mt-3">
            <div class="col-auto p-2">
                  <img src="assets/images/user_profile/friend.jpg" class="rounded-circle">
            </div>
            <div class="col-auto p-2" align="left">
                <h3 class="pl-2">{{request.fromFirstname}} {{request.fromLastname}}</h3>
                <span class="text-muted pl-2">wants to be your friend</span>
        </div>
            <div class="col p-3" align="right">
              <button class="btn btn-secondary px-4 m-2" (click)="declineFriendRequest()">Decline</button>
              <button class="btn btn-primary px-4 m-2" (click)="acceptFriendRequest()">Accept</button>
        </div>
      </div>
  </div>
