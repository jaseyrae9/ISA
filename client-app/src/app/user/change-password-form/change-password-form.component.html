<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Change <b style="color: #33cabb;">password</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form>
          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" class="form-control" name="newPassword" placeholder="New Password" required="required" [(ngModel)]="data.newPassword">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" class="form-control" name="confirmNewPassword" placeholder="Confirm New Password" required="required">
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="password" class="form-control" name="currentPassword" placeholder="Current Password" required="required" [(ngModel)]="data.oldPassword">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
                  {{errorMessage}}
              </div> 
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeBtn>Close</button>
      <button type="button" class="btn btn-primary" (click)="onChangePassword()">Change password</button>
    </div>

  </div>
</div>
